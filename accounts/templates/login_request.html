{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Logins</button>
        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
